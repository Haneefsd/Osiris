<!DOCTYPE html>
<html>
        <head>
                <title>
                        Survey Form
                </title>
                <link rel="stylesheet" type="text/css" href="Survey Form.css">
        </head>
        <body>
                <h1>
                        <center>Survey Form</center>
                </h1>
                <div class="form">
                        <div class="control">
                                <label for="name" id="name">
                                        First Name:
                                </label>
                                <input type="text" placeholder="Enter your First Name">
                                <br><br>
                                <lable for="name" id="name">
                                        Last Name:
                                </lable><br><br>
                                <input type="text" placeholder="Enter your Last Name">
                                <br><br>
                                <lable for="email" id="email">
                                        Email:
                                </lable>
                                <br><br>
                                <input type="email" placeholder="Enter your Email">
                                <br><br>
                                <lable for="Number" id="Mobile Number">
                                        Mobile Number:
                                </lable>
                                <br><br>
                                <input type="text" placeholder="Enter your Mobile Number">
                                <br><br>
                                <label for="text" id="institution">
                                        Institution
                                </label>
                                <input type="Text" placeholder="Enter your Institution Name">
                                <br><br>
                                <lable for="Department" id="Department">
                                        Department:
                                </lable>
                                <br><br>
                                <select name="Department" id="Department">
                                        <option value="#"></option>
                                        <option value="Information Technology">IT</option>
                                        <option value="CSE">CSE</option>
                                        <option value="AI&DS">AI&DS</option>
                                        <option value="ECE">ECE</option>
                                        <option value="EEE">EEE</option>
                                        <option value="MECH">MECH</option>
                                        <option value="CIVIL">CIVIL</option>
                                </select>
                                <label>Degree</label>
                                <lable for="Degree-1">
                                        <input type="radio" id="Degree-1" name="Degree">haaa
                                </lable>
                                <label for="recommed-1">
                                        <input type="radio"
                                               id="recommed-1"
                                               name="recommed">Yes
                                    </label>



                                    <lable for="State" id="State">
                                        State:
                                </lable>
                        </div>
                </div>
                
        </body>
</html>
