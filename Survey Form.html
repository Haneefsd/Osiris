<!DOCTYPE html>
<html>
        <head>
                <title>
                        Survey Form
                </title>
                <link rel="stylesheet" type="text/css" href="Survey Form.css">
        </head>
        <body>
                <h1>
                        <center>Survey Form</center>
                </h1>
                <div class="form">
                        <div class="control">
                                <label for="name" id="name">
                                        First Name:
                                </label>
                                <input type="text" placeholder="Enter your First Name">
                                <br><br>
                                <lable for="name" id="name">
                                        Last Name:
                                </lable><br><br>
                                <input type="text" placeholder="Enter your Last Name">
                                <br><br>
                                <lable for="email" id="email">
                                        Email:
                                </lable>
                                <br><br>
                                <input type="email" placeholder="Enter your Email">
                                <br><br>
                                <lable for="Number" id="Mobile Number">
                                        Mobile Number:
                                </lable>
                                <br><br>
                                <input type="text" placeholder="Enter your Mobile Number">
                                <br><br>
                                <label for="text" id="institution">
                                        Institution
                                </label>
                                <input type="Text" placeholder="Enter your Institution Name">
                                <br><br>
                                <lable for="Department" id="Department">
                                        Department:
                                </lable>
                                <br><br>
                                <select name="Department" id="Department">
                                        <option value="#"></option>
                                        <option value="Information Technology">IT</option>
                                        <option value="CSE">CSE</option>
                                        <option value="AI&DS">AI&DS</option>
                                        <option value="ECE">ECE</option>
                                        <option value="EEE">EEE</option>
                                        <option value="MECH">MECH</option>
                                        <option value="CIVIL">CIVIL</option>
                                </select>
                                
                                </div>
                                <label>Degree</label>
                                        <br><br>
                                        <input type="radio" id="BE/BTECH" name="degree" value="BE/BTECH">
                                        <label for="BE/BTECH">BE/BTECH</label>
                                        <br>
                                        <input type="radio" id="ME/MTECH" name="degree" value="ME/MTECH">
                                        <label for="ME/MTECH">ME/MTECH</label>
                                        <br>
                                        <input type="radio" id="BSc/MSc/MCA" name="degree" value="BSc/MSc/MCA">
                                        <label for="BSc/MSc/MCA">BSc/MSc/MCA</label>
                                        <br>
                                        <input type="radio" id="HIGH SCHOOL" name="degree" value="HIGH SCHOOL">
                                        <label for="HIGH SCHOOL">HIGH SCHOOL</label>
                                        <br>
                                        <input type="radio" id="DIPLOMA" name="degree" value="DIPLOMA">
                                        <label for="DIPLOMA">DIPLOMA</label>
                                        <br>
                                        <input type="radio" id="MS" name="degree" value="MS">
                                        <label for="MS">MS</label>
                                        <br>
                                        <input type="radio" id="PhD" name="degree" value="PhD">
                                        <label for="PhD">PhD</label>
                                        <br>
                                        <input type="radio" id="Others" name="degree" value="Others">
                                        <label for="Others">Others</label>
                                        <br><br>
                                <lable>Languages Known</lable>
                                        <br><br>
                                        <input type="checkbox" id="C" name="languages known" value="C">
                                        <label for="C">C</label>
                                        <br>
                                        <input type="checkbox" id="C++" name="languages known" value="C++">
                                        <label for="C++">C++</label>
                                        <br>
                                        <input type="checkbox" id="Python" name="languages known" value="Python">
                                        <label for="Python">Python</label>
                                        <br>
                                        <input type="checkbox" id="Java" name="languages known" value="Java">
                                        <label for="Java">Java</label>
                                        <br>
                                        <input type="checkbox" id="Javascript" name="languages known" value="Javascript">
                                        <label for="Javascript">Javascript</label>
                                        <br>
                                        <input type="checkbox" id="HTML/CSS" name="languages known" value=HTML/CSS">
                                        <label for="HTML/CSS">HTML/CSS</label>
                                        <br>
                                        <input type="checkbox" id="SQL" name="languages known" value="SQL">
                                        <label for="SQL">SQL</label>
                                        <br>
                                        <input type="checkbox" id="R" name="languages known" value="R">
                                        <label for="R">R</label>
                                        <br>
                                        <input type="checkbox" id="Ruby" name="languages known" value="Ruby">
                                        <label for="Ruby">Ruby</label>
                                        <br>
                                        <input type="checkbox" id="PHP" name="languages known" value="PHP">
                                        <label for="PHP">PHP</label>
                                        <br><br>
                                <div class="control">
                                        <label for="state" id="state">
                                                State
                                        </label>
                                        <select name="state" id="state">
                                                <option value="#"></option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Odisha">Odisha</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Telangana">Telangana</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="Uttarakhand">Uttarakhand</option>
                                                <option value="West Bengal">West Bengal</option>
                                        </select>
                                </div>
                                <button type="submit" value="submit">
                                        Submit
                                </button>
                                </div>
        </body>
</html>
